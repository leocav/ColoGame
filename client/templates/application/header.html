<template name="header"> <!-- Header template -->
  <nav class="container navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <!-- Clicking on the title brings back to home page -->
      <a class="navbar-brand" href="{{pathFor 'homePage'}}">ColoGame - Manage your flatshare with fun</a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav navbar-right">
        <!-- If user is connected show profile picture. Not responsive yet. -->
		    {{#if currentUser}}
          <a href="{{pathFor 'profile'}}"><img class="img-responsive" src="/data/profile_pic.png" width="50" /></a>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- Show login button. -->
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>
