<template name="userItem">
	<div class="user">
		<div class="user-content">
			<!-- Returns name and points field of the current task and include into HTML. -->
			<div class="row">
				<div class="col-xs-2">
					<img class="img-responsive img-rounded align-middle" src="/data/profile_pic.png" style="max-width: 50px;"/>
				</div>
				<div class="col-xs-10" style="padding-top: 0.5em; margin-left: 1em; margin-right: -1em;background-color: lightblue;">
					<h5><span>{{username}}: </span><span>{{points}} points</span></h5><br>
				</div>
			</div>
		</div>
	</div>
</template>
